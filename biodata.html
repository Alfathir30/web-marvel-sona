    <style>
        body {
            background-color: floralwhite;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #333;
            color: #fff;
        }

        .navbar .nama {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .navbar .nav-links {
            display: flex;
            list-style: none;
        }

        .navbar .nav-links li {
            margin-left: 20px;
        }

        .navbar .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        .navbar .menu-icon {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .navbar .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: #333;
            }

            .navbar .nav-links li {
                text-align: center;
                margin: 15px 0;
            }

            .navbar .menu-icon {
                display: block;
            }

            .navbar.active .nav-links {
                display: flex;
            }
        }

        .separator {
            width: 80%;
            border: 0;
            height: 1px;
            background-color: #333;
            margin: 20px 0;
        }
    </style>
</head>
